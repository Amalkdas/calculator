<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
     <!-- bootsrap --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <!-- ///fontawesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   

    <div class="row pt-5">
        <div class="col-4"></div>
        <div class="col-4  mt-5 " id="c" style="height: 30em;  background-color: rgb(42, 42, 70);">
            <div class="row  bg-transparent " style="border: none;"><input type="text" id="inputbox" class=" p-3 text-end bg-transparent"></div>
            <div class="row d-flex flex-row mt-3  bg-transparent gap-2" id="con">

                <button class="symb" id="clear" onclick="remove()"><i class="fa-solid fa-delete-left bg-transparent"></i></button>
                 <button class="symb" id="rem" onclick="cal('%')">%</button>
                  <button class="symb" id="eq" onclick="equal()">=</button>
                   <button class="symb" id="add" onclick="cal('+')">+</button>
                </div>

                 <div class="row d-flex flex-row mt-2  bg-transparent gap-2" id="con">

                <button class="num" id="seven" onclick="cal(7)">7</button>
                 <button class="num" id="eight" onclick="cal(8)">8</button>
                  <button class="num" id="nine" onclick="cal(9)">9</button>
                   <button class="symb" id="min" onclick="cal('-')">-</button>
                </div>

                <div class="row d-flex flex-row mt-2  bg-transparent gap-2" id="con">

                <button class="num" id="four" oncanplay="cal(4)">4</button>
                 <button class="num" id="five" onclick="cal(5)">5</button>
                  <button class="num" id="six" onclick="cal(6)">6</button>
                   <button class="symb" id="mul" onclick="cal('*')">x</button>
                </div>

                <div class="row d-flex flex-row mt-2  bg-transparent gap-2" id="con">

                <button class="num" id="one" onclick="cal(1)">1</button>
                 <button class="num" id="two" onclick="cal(2)">2</button>
                  <button class="num" id="three" onclick="cal(3)">3</button>
                   <button class="symb" id="div" onclick="cal('/')">/</button>
                </div>

                <div class="row d-flex flex-row mt-2 mb-2  bg-transparent gap-2" id="con">

                <button class="num" id="zero" onclick="cal(0)">0</button>
                 <button class="num" id="double zero" onclick="cal('00')">00</button>
                 <button class="num" id="deci" onclick="cal('.')">.</button>
                 <button class="symb" onclick="clearscreen()">AC</button>
                 
                </div>
        </div>
        <div class="col-4"></div>
    </div>

    <script>

        function cal(num){
            inputbox.value+=num
        }


        function clearscreen(){
            inputbox.value=""
        }

        function equal(){
            inputbox.value = eval(inputbox.value)
        }

        function remove(){
            inputbox.value = (inputbox.value.slice(0,-1))
        }
    </script>
    
</body>
</html>
